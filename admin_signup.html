<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/admin_signup.css">
    <title>Signup</title>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <form id="signupForm" class="form active">
                <h2>Create Account</h2>

                <div class="input-box">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                </div>

                <div class="input-box">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>

                <div class="input-box">
                    <input type="text" id="institution" placeholder="Institution Name" required>
                </div>

                <div class="input-box">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>

                <div class="input-box">
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <p class="toggle-text">
                    Already have an account?
                    <a href="admin_login.html">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="scripts/admin_signup.js"></script>
</body>
</html>
